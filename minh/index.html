<!DOCTYPE html>
<HTML>
<head>
	<title>Paint Game</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="Assets/js/index.js"></script>
	<script type="text/javascript" src="Assets/js/fill-color.js"></script>
	<link rel="stylesheet" type="text/css" href="Assets/css/custom.css">
</head>
<body>
<table id="top" style="color: white;">
	<td align="center" id="star">
		<img alt="" src="Assets/images/star.png">
	</td>
	<td align="center">
		<span id="timeRemain" class="textMess">The Time Remain: 10</span>
		<span id="colorUser" class="textMess">Number Color To User: 5</span>
		<span id="retry" class="textMess">Number Remaining: 3</span>
	</td>
</table>
<div class="main">
	<div id="left" >
		<div id="tool" align="center">
			<span id="message">Paint Game</span>
		</div>
		<div id="color"></div>
		<div id="rule" align="center">
			<span id="line">Rule here</span>
			<br>
			<input type="button" value="Play" id="play" onclick="startPlay()">
		</div>
	</div>
	<div id="right"></div>
	<script type="text/javascript">
			
			$(document).ready(function(){
				//multiscreen();
				paintBucketApp.init();
			});
			
		</script>
</div>
</body>
</HTML>
