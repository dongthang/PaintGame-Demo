<!DOCTYPE html>
<HTML>
<head>
	<title>Paint Game</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="Assets/js/index.js"></script>
	<script src="Assets/js/pen.js"></script>
	<link rel="stylesheet" type="text/css" href="Assets/css/custom.css">
</head>
<body>
<table id="top" style="color: white;">
	<td align="center">
		<span id="message">Game Tap To Mau</span>
	</td>
	<td align="center">
		<span id="time">The Time Remain: 10</span>
		<span id="time">Number Color To User: 5</span>
		<span id="time">Number Remaining: 3</span>
	</td>
</table>
<div class="main">
	<div id="left" >
		<div id="tool">
			<input type="button" id="tool_Pen" class="toolButton" onclick="pickTool('Pen')">
			<input type="button" id="tool_Paint" class="toolButton" onclick="pickTool('Paint')">
			<input type="button" id="tool_Eraser" class="toolButton" onclick="pickTool('Eraser')">
		</div>
		<div id="color"></div>
		<div id="rule" align="center">
			<span id="line">Rule here</span>
			<br>
			<input type="button" value="Play" id="play" onclick="startPlay()">
		</div>
	</div>
	<div id="right"></div>
	<script type="text/javascript">
			$(document).ready(function(){
				//multiscreen();
				prepareCanvas();
			});
			
		</script>
</div>
</body>
</HTML>
